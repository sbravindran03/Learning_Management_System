<!DOCTYPE html>
<html>
<head>
	<title>GPA Calculator</title>
</head>
<body>
	<h1>GPA Calculator</h1>
	<form method="post" action="gpa_calculator">
        {{ num_courses }}
		{% csrf_token %}
		<table>
			<tr>
				<th>Course</th>
				<th>Credit Hours</th>
				<th>Grade</th>
			</tr>
			{% for i in num_sub %}
			<tr>
				<td><input type="text" name="course{{ i }}" required></td>
				<td><input type="number" name="credit_hours{{ i }}" min="0" required></td>
				<td>
					<select name="grade{{ i }}" required>
						<option value="">Select grade</option>
						<option value="4.0">A</option>
						<option value="3.7">A-</option>
						<option value="3.3">B+</option>
						<option value="3.0">B</option>
						<option value="2.7">B-</option>
						<option value="2.3">C+</option>
						<option value="2.0">C</option>
						<option value="1.7">C-</option>
						<option value="1.3">D+</option>
						<option value="1.0">D</option>
						<option value="0.0">F</option>
					</select>
				</td>
			</tr>
			{% endfor %}
		</table>
		<br>
		<input type="submit" value="Calculate GPA">
	</form>
	{% if gpa %}
	<p>Your GPA is {{ gpa }}</p>
	{% endif %}
</body>
</html>
