{% extends 'student/studentbase.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Text to Audio Converter</title>
    <style>
        #card {
			border: 4px solid black;
  width: 700px;
  height: 350px;
  background-color: #e1ebe4;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(14, 13, 13, 0.2);
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  
}
#card1{
	display: flex;
	justify-content: center;
	align-items: center;
	margin: 10px;
	
}

h2 {
  font-size: 24px;
  margin-bottom: 50px;
}


    </style>
</head>
<body>
    <div id="card1">
        <div id="card">
            <h2>Text to Audio Converter</h2>
    <form method="post">
        {% csrf_token %}
        <label for="text" style="font-size: 15px;">Text:</label>
        <textarea name="text" id="text" rows="5" cols="50" ></textarea>
        <br>
        <label style="font-size: 15px;" for="language">Language:</label>
        <select name="language" id="language">
            <option value="en">English</option>
            <option value="ta">Tamil</option>
            <!-- add more language options as needed -->
        </select>
        <br>
        <button type="submit">Convert and Download</button>
    </form>
</div>
</div>
</body>
</html>

{% endblock content %}
